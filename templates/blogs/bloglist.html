{% extends '/blogs/main_layout.html' %}

{% block title %}
    BlogList
{% endblock title %}

{% block links %}
    <a href="/"><button><i class="fa fa-home"></i></button></a>
{% endblock links %}

{% block content %}
    <div class="search">
        <input name="search" placeholder="Search.." id="search"/>
    </div>
    <div class="bloglist">
        <!--link{blogsnippet{title,blogsnippet}}-->
        {% for blog in blogs %}
            <a href="/blog/{{blog.blogid}}">
                <div class="blogTile">
                    <h3 class="title">{{blog.title}}</h3>
                    <small><i class="author">{{blog.auther}} </i> {{blog.date}}</small>
                    <p class="snippet">{{blog.content[0].paragraph}}</p>
                </div>
            </a>
        {% endfor %}
    </div>
    <script src="{{url_for('static',filename='js/bloglist.js')}}"></script>
{% endblock content %}
